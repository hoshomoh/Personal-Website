<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    {% if page.meta %}
        {% include {{page.meta}}.html %}
    {% endif %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico?updated" type="image/x-icon">
    <link rel="icon" href="/assets/images/favicon.ico?updated" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/flaticon.css"/>
    <link rel="stylesheet" href="/assets/css/owl.carousel.css"/>
    <link rel="stylesheet" href="/assets/css/style.css?version=1.0.1"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120373129-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-120373129-1');
    </script>
    {% if page.head_script %}
        {% include {{page.head_script}}.html %}
    {% endif %}
</head>
<body>
    {% include preloader.html %}
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <!--====== Javascripts & Jquery ======-->
    <script src="/assets/js/jquery-2.1.4.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/circle-progress.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
